<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Page</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>

    <header>
        <h1>FORMS PAGE</h1>
    </header>

    <nav>
        <a href="home.html">HOME</a>
        <a href="collections.html">COLLECTIONS</a>
        <a href="hogwarts.html">HOGWARTS</a>
        <a href="characters.html">CHARACTERS</a>
        <a href="spells.html">SPELLS</a>
        <a href="forms.html" class="current">CONTACT</a>
    </nav>

    <main>
        <div>
            <form action="" method="get" id="forms">
                <fieldset>
                    <div class="form-row">
                        <label for="name">Full Name: </label>
                        <input type="text" name="name" required="required" placeholder="Enter your name" id="name">
                    </div>
                    <div class="form-row">
                        <label for="age">Age: </label>
                        <input type="number" name="age" required="required" placeholder="Enter your age" id="age">
                    </div>
                    <div class="form-row">
                        <label for="email">Email: </label>
                        <input type="email" name="email" required="required" placeholder="example@gmail.com" id="email">
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone Number: </label>
                        <input type="tel" name="phone" required="required" placeholder="(808)-..." id="phone">
                    </div>
                    <div class="form-row">
                        <label for="patronus">Patronus: </label>
                        <input type="text" name="patronus" placeholder="Optional (only if you have)" id="patronus">
                    </div>
                    <div class="form-row">
                        <label for="house">House: </label>
                        <select name="house" id="house">
                            <option value="blank"> </option>
                            <option value="No">Doesn't have</option>
                            <option value="GRY">Gryffinfor</option>
                            <option value="SLY">Slytherin</option>
                            <option value="RAV">Ravenclaw</option>
                            <option value="HUF">Hufflepuff</option>
                        </select>
                    </div>
                    <div class="check-row">
                        <div class="spacer">I'd like to be added to the group chat. </div> 
                        <label><input type="radio" name="yes" value="yes" id="answer-yes"> Yes</label>
                        <label><input type="radio" name="no"
                        value="no" id="answer-no"> No</label>
                    </div>
                    <div class="check-row">
                        <div class="spacer"></div>
                        <label><input type="checkbox" name="agree" id="agree" required="required">I agree with all the policies.</label>
                    </div>
                    <div class="form-row">
                        <div class="spacer"></div>
                        <input type="submit" value="Submit" id="submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Diantha Nugraha <br>

    </footer>
    <script src="forms.js">

    </script>

</body>
</html>
