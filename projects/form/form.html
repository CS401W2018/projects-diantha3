<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Form</h1>
    </header>
    <main>
        <form action="processing.html" method="get">
            <fieldset>
                <div class="form-row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" required="required" placeholder="Full Name" id="fullname">
                </div>
                <div class="form-row">
                    <label for="email">Email: </label>
                    <input> type
                </div>
                <div class="form-row">
                    <label for="pass">Password: </label>
                    <input type="password" name="password" id="pass">
                </div>
                <div class="form-row">
                    Gender: 
                    <label><input type="radio" name="gender" value="male"> Male</label>

                </div>
                <div class="form-row">
                    <label for="state">State: </label>
                    <select name="state" id="state">
                        <option value="blank"></option>
                        <option value="CO">Colorado</option>
                        <option value="HI">Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="radio-row">
                    <div class="form-spacer">Year in School: </div>
                    <label><input type="radio" name="year" values="Freshman"> Freshman</label>
                    <label><input type="radio" name="year" values="Sophomore" checked> Sophomore</label>
                </div>
                <div class="radio-row">
                    <div class="form-spacer"></div>
                    <label><input type="chechbox" name="agree" id="agree" checked>Remember Me</label>
                </div>
                <div class="form-row">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-row">
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Diantha Nugraha</p>
    </footer>
    
</body>
</html>
