<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Processing</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>Form Registration</h1> 
    </header>
    <main>
        <div id="message"></div>
        <form action="processing.php" method="get" id="theForms">
            <fieldset>
                <legend>Register</legend> 
                <div class="form-row">
                    <label for="fullname">Full Name: </label>
                    <input type="text" name="fullname" required="required" placeholder="Enter your full name" id="fullname">
                </div>
                <div class="form-row">
                    <label for="email">Email: </label>
                    <input type="email" name="email" required="required" placeholder="...@gmail.com" id="email"> 
                </div>
                <div class="form-row">
                    <label for="pass">Password: </label>
                    <input type="password" name="password" required="required" id="pass">
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number: </label>
                    <input type="tel" name="phone" required="required" placeholder="(808)-..." id="phone">
                </div>
                <div class="form-row">
                    <label for="birthdate">Birthdate: </label>
                    <input type="date" name="birthdate" id="birthdate">
                </div>
                <div class="check-row">
                    <div class="spacer">Gender: </div> 
                    <label><input type="radio" name="gender" value="male" id="gender-male"> Male</label>
                    <label><input type="radio" name="gender"
                    value="female" id="gender-female"> Female</label>
                </div>
                <div class="form-row">
                    <label for="state">State: </label>
                    <select name="state" id="state">
                        <option value="blank">(Choose one)</option>
                        <option value="ID">Idaho</option>
                        <option value="HI">Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="check-row">
                    <div class="spacer">Year in School: </div>
                    <label><input type="radio" name="year" value="freshman" id="year-freshman"> Freshman</label>
                    <label><input type="radio" name="year" value="sophomore" id="year-sophomore"> Sophomore</label>
                    <label><input type="radio" name="year" value="junior" id="year-junior"> Junior</label>
                    <label><input type="radio" name="year" value="senior" id="year-senior"> Senior</label>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="agree" id="agree" required="required">I agree to the terms.</label>
                </div>
                <div class="form-row">
                    <label for="comments">Comments: </label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Submit" id="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Diantha Nugraha</p>
    </footer>
    <script src="forms.js">
    </script>
    
</body>
</html>
